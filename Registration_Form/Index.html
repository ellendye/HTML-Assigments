<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - E Dye</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="First">First Name: * </label>
            <input type="text" name="First" placeholder="Type your first name..">
        </div>
        <div>
            <label for="Last">Last Name: * </label>
            <input type="text" name="Last" placeholder="Type your last name..">
        </div>
        <div>
            <label for="Email">Email Address: * </label>
            <input type="email" name ="Email" placeholder="Type your email address..">
        </div>
        <div>
            <label for="Password">Password: * </label>
            <input type="password" name="Password">
        </div>
        <div>
            <label for="Confirm Password">Confirm Password: * </label>
            <input type="password" name="Confirm Password">
        </div>
        <div>
            <label for="Birthday">Birthday: </label>
            <input type="date" name="Birthday">
        </div>
        <div>
            <label for="Gender Identity">Gender Identity</label><br>
            <input type="radio" name="Gender Identity" value="Male" id="Male">
                <label for="Male">Male</label>
            <input type="radio" name="Gender Identity" value="Female" id="Female">
                <label for="Female">Female</label>
            <input type="radio" name="Gender Identity" value="Non-Binary" id="Non-Binary">
                <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="Gender Identity" value="No-Answer" id="No-Answer">
                <label for="No-Answer">I prefer not to answer</label>
        </div>
        <div>
            <label for="About Me">A short description about myself: </label><br>
            <textarea name="About Me" id="About Me" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option>Javascript</option>
                <option>CSS</option>
                <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="opt-in" id="opt-in">
            <label for="opt-in">Yes, I would like to receive period email updates</label>
        </div> <br>
            <input type="submit" value="Create Account">
    </form>
    <p>*Indicates a required field</p>
</body>
</html>
